{% extends "layout.html" %}

{% block title %}
    User/Critic Film Recommendation Matrix!
{% endblock %}

{% block main %}
<h2>User Favorite 2015-2021</h2>
<table class="table">
    <thead>
        <tr>
            <th>Similar Critics</th>
            <th>Cosine Similarity Score</th>
        </tr>
    </thead>
    {% for i in range(length) %}
        <tr>
            <td>{{ user_favs[i] }}</td>
            <td>{{ scores[i] }}</td>
        </tr>
    {% endfor %}

{% endblock %}
